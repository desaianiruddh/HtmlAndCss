<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in Css</title>
    <link rel="stylesheet" href="Position.css">
</head>
<body>
    <div class="title">Positioning in CSS</div><br>
    <!-- this elements have fixed position  -->
    <div class="fixed">Fixed Position</div><br>
    <div class="container">
        <div class="imgs">
            <img src="./img/colorful-palm-silhouettes-background_23-2148541792.jpg" height="700px" width="100%">
        </div>
        <!-- all elements have Position over image -->
        <div class="top-left">Top-Left</div>
        <div class="top-right">Top-Right</div>
        <div class="center-text">Center Text</div>
        <div class="bottom-left">Bottom-Left</div>
        <div class="bottom-right">Bottom-Right</div>
    </div>
</body>
</html>
