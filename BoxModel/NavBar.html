<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" type="text/css" href="navbar.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <div class="img">
                <img
                    src="./img/flipkart.jpg"
                    alt="FLIPKART-LOGO"
                    height="60px"
                    width="90px">
            </div>
        </div>
        <div class="title">
            <input 
                type="search"
                placeholder="Search for Products Brands and more">
        </div>
        <div class="nav-wrap">
            <ul>
                <li class="login-btn">
                    <button type="button"><a href="#LoginPage">Login</a></button>
                </li>
                <li class="more">
                    <select name="More" value="MoreGroup">
                        <option value="more">More</option>
                        <option value="Notification">Notification Prefrence</option>
                        <option value="SellOn">Sell On Flipkart</option>
                        <option value="Advertise">Advertise</option>
                    </select>
                </li>
                <li class="cart">
                    <a href="#Cart">Cart</a>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
