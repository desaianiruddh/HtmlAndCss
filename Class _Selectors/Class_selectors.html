<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <link rel="stylesheet" href="Class_selectors.css">
</head>
<body>
    <p id="title">Class Selector(Group two or more Element)</p>
    <p id="car" class="onRoad">Cars</p>
    <p id="bike" class="onRoad">Bikes</p>
    <p id="plane" class="onAir">Plane</p>
    <p id="heli" class="onAir">HeliCopter</p>
    <p id="ship" class="onWater">Ship</p>
    <p id="submarine" class="onWater">SubMarine</p>
</body>
</html>
