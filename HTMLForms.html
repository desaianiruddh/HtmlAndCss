<form method="POST" action="" name="Form1">
   
        
    <heading><h2>Html Form</h2></heading><br>
    <label for="fname">Text</label>
    <input type="text" id="fname" name="fname" placeholder="You Can Add Text Here" size="30"><br><br>

    <label for="Email">Email</label>
    <input type="Email" id="Email" name="Email" placeholder="You Can Add Email Here" size="30"><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="fname" placeholder="You Can Add Password Here" maxlength="10" size="25">
    <br><br>

    <label for="RadioButton">Radio Button</label>
    <input type="radio" id="Option1" name="RadioButtton" value="Option1">
    <label>Option1</label>
    <input type="radio" id="Option2" name="RadioButtton" value="CSS">
    <label>Option2</label>
    <input type="radio" id="Option3" name="RadioButtton" value="Option3" checked>
    <label>Option3</label><br><br>

    <label>Radio Button</label>
    <input type="checkbox" id="CB1" name="CheckBox1" value="CheckBox1">
    <label>CheckBox1</label>
    <input type="checkbox" id="CB2" name="CheckBox2" value="CheckBox2" checked>
    <label>CheckBox2</label>
    <input type="checkbox" id="CB3" name="CheckBox3" value="CheckBox3">
    <label>CheckBox3</label><br><br>
    
    <label>Range</label>
    <input type="range" id="a" name="a"><br><br>

    <label for="Language">Language (Select tag)</label><br>
    <select id="lang" name="Language">
        <option value="Hindi">Hindi</option>
        <option value="English" selected>English</option>
        <option value="Tamil">Tamil</option>
        <option value="Urdu">Urdu</option>
    </select><br><br>

    <textarea name="textarea" rows="5" cols="10">
        Text Area With 5 rows 10 columns
    </textarea><br><br>

    <label for="favcolor">Color Selection:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="datetime">Select Date & Time:</label>
    <input type="datetime-local" id="date" name="date"><br><br>

    <label for="Number">Number (between specific range):</label>
    <input type="number" id="rangenumber" name="Number" min="0" max="20"><br><br>

    <label>Upload File Here</label>
    <input type="file"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button">Button</button>
</form>
