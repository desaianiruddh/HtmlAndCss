<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="h2 text-center p-3 bg-primary text-light">Form Using Bootstrap</div>
    <div class="container m-5 p-5 bg-light mx-auto">
        <form action="POST" class="row g-4 px-5">
            <div class="col-sm-5">
                <label class="form-label" for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Type Here..." required>
            </div>
            <div class="col-sm-5">
                <label for="sname" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="sname" placeholder="Type Here..." required>
            </div>
            <div class="row pt-4 g-2">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text">Username @</span>
                        <input type="text" class="form-control" placeholder="Username enter here" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text ">Password</span>
                        <input type="password" class="form-control" placeholder="Password enter here" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <label for="email " class="form-label ">Email</label>
                <input type="email " id="email " class="form-control " placeholder="Enter Your Email Here " required>
            </div>
            <div class="mb-3 col-8 ">
                <label for="address " class="form-label ">Address</label>
                <textarea class="form-control " id="address " rows="3 " placeholder="Enter your address here "></textarea>
            </div>
            <div class="col-md-6 ">
                <label for="city " class="form-label ">City</label>
                <select class="form-select mb-3 " id="city ">
                    <option selected>Menu</option>
                    <option value="1 ">Option1</option>
                    <option value="2 ">Option2</option>
                    <option value="3 ">Option3</option>
                    <option value="3 ">Option4</option>
                </select>
            </div>
            <div class="row ">
                <label class="form-label col-md-1 ">Gender</label>
                <div class="col-md-3 ">
                    <div class="fomr-check ">
                        <input class="form-check-input" id="radioB1 " name="radio" type="radio" value="male ">
                        <label for="radioB1 " class="form-check-label ">Male</label>
                    </div>
                    <div class="fomr-check ">
                        <input class="form-check-input" id="radioB2" name="radio" type="radio" value="female ">
                        <label for="radioB2 " class="form-check-label ">Female</label>
                    </div>
                    <div class="fomr-check ">
                        <input class="form-check-input" id="radioB3 " name="radio" type="radio" value="trans ">
                        <label for="radioB3 " class="form-check-label ">Trans</label>
                    </div>
                </div>
            </div>
            <div class="row pt-4 g-0 ">
                <label class="form-label col-md-1 ">Language</label>
                <div class="col-md-3 ">
                    <div class="form-check ">
                        <input type="checkbox" class="fom-check-input " id="check1" value="eng"></input>
                        <label for="check1" class="form-check-label">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="fom-check-input " id="check2" value="eng"></input>
                        <label for="check2 " class="form-check-label ">Hindi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="fom-check-input " id="check3" value="eng"></input>
                        <label for="check3" class="form-check-label ">Gujarati</label>
                    </div>
                </div>
                <div class="form-check form-switch col-md-4 ">
                    <input class="form-check-input" type="checkbox" id="switch">
                    <label class="form-check-label" for="switch">Proficient in English</label>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success col-1 offset-5"></input>
        </form>
    </div>
</body>

</html>
