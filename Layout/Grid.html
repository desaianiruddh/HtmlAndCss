<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid By Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .col{
            border: 2px solid rgb(255, 0, 0);
            color: white;
            font-size: small;
            padding: 5px;
        }
    </style>

</head>
<body>
    <p class="h1 text-center">Grid,Column with size responsive</p>
    <div class="container mt-3 text-center">
        <div class="row mx-auto bg-dark"> <!-- row with dark bg and align center-->
            <div class="col col-xl-7 col-sm-6 col-12">  <!-- breakpoint for x-large, small and x-small -->
                1
            </div>
            <div class="col col-xl-5 col-sm-6 col-12">
                2
            </div>
        </div>
        <div class="row mx-auto my-3 bg-dark g">
            <div class="col col-xl-2 col-sm-3 col-12">
                3
            </div>
            <div class="col col-xl-4 col-sm-3 col-12">
                4
            </div>
            <div class="col col-xl-2 col-sm-3 col-12">
                5
            </div>
            <div class="col col-xl-4 col-sm-3 col-12">
                6
            </div>
        </div>    
        <div class="row my-3 bg-dark mx-auto">
            <div class="col order-last">             <!-- using order property we can order column  -->
                First in DOM, ordered last
            </div>
            <div class="col">
                Second in DOM, unordered
            </div>
            <div class="col order-first">
                Third in DOM, ordered first
            </div>
        </div>
        <div class="row my-3 bg-dark mx-auto">
            <div class="col col-4 offset-sm-8">  <!--using offset we can move element-->
                col-4 & offset 8
            </div>
        </div>
        <div class="row bg-dark mx-auto">
            <div class="col col-5 offset-sm-4">
                col-5 & offset-4
            </div>
        </div>
    </div>    
</body>
</html>
